{% extends "base.html" %}
{% block content %}

<h1>Create New Recipe</h1>

<form action="/create" method="POST" class="create-form">

    <h3>Basic Information</h3>

    <div class="form-row">
        <label>Recipe Title</label>
        <input type="text" name="title" placeholder="e.g., Chocolate Chip Cookies">
    </div>

    <div class="form-row">
        <label>Description</label>
        <textarea name="description" placeholder="Brief description of your recipe"></textarea>
    </div>

    <div class="form-2col">
        <div>
            <label>Cook Time</label>
            <input type="text" name="time" placeholder="e.g., 30 min">
        </div>

        <div>
            <label>Servings</label>
            <input type="number" name="servings" placeholder="e.g., 4">
        </div>
    </div>

    <h3>Ingredients</h3>
    <div id="ingredient-list" class="form-row">
        <input type="text" name="ingredients" placeholder="Ingredient 1">
    </div>
    <button type="button" onclick="addIngredient()">+ Add Ingredient</button>

    <h3>Instructions</h3>
    <div id="instruction-list" class="form-row">
        <textarea name="instructions" placeholder="Step 1"></textarea>
    </div>
    <button type="button" onclick="addInstruction()">+ Add Step</button>

    <br><br>
    <button type="submit" class="btn">Create Recipe</button>

</form>

<script>
function addIngredient() {
    const list = document.getElementById("ingredient-list");
    const input = document.createElement("input");
    input.type = "text";
    input.name = "ingredients";
    input.placeholder = "New ingredient";
    list.appendChild(input);
}

function addInstruction() {
    const list = document.getElementById("instruction-list");
    const textarea = document.createElement("textarea");
    textarea.name = "instructions";
    textarea.placeholder = "New step";
    list.appendChild(textarea);
}
</script>

{% endblock %}
