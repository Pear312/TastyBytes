{% extends "base.html" %}
{% block content %}

<h2>Create New Recipe</h2>

<form action="/create" method="POST" class="form-container">

    <h3>Basic Information</h3>

    <label>Recipe Title</label>
    <input type="text" name="title" required>

    <label>Description</label>
    <textarea name="description" required></textarea>

    <label>Cook Time (minutes)</label>
    <input type="number" name="cook_time" min="1" required>

    <label>Servings</label>
    <input type="number" name="servings" min="1" required>


    <h3>Ingredients</h3>
    <div id="ingredient-list">
        <input type="text" name="ingredient[]" placeholder="Ingredient 1">
    </div>

    <button type="button" onclick="addIngredient()" class="add-btn">+ Add Ingredient</button>


    <h3>Instructions</h3>
    <div id="instruction-list">
        <input type="text" name="instruction[]" placeholder="Step 1">
    </div>

    <button type="button" onclick="addInstruction()" class="add-btn">+ Add Step</button>

    <br><br>

    <button type="submit" class="submit-btn">Create Recipe</button>

</form>


<script>
function addIngredient() {
    const container = document.getElementById("ingredient-list");
    const input = document.createElement("input");
    input.type = "text";
    input.name = "ingredient[]";
    input.placeholder = "Ingredient";
    container.appendChild(input);
}

function addInstruction() {
    const container = document.getElementById("instruction-list");
    const input = document.createElement("input");
    input.type = "text";
    input.name = "instruction[]";
    input.placeholder = "Next Step";
    container.appendChild(input);
}
</script>

<style>
.form-container {
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    max-width: 700px;
    margin: auto;
}

.form-container input,
.form-container textarea {
    width: 100%;
    padding: 8px;
    margin: 6px 0 12px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.add-btn {
    background: #ffbb00;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 15px;
}

.submit-btn {
    background: #ffbb00;
    border: none;
    padding: 10px 18px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
</style>

{% endblock %}
