{% extends "base.html" %}
{% block content %}

<h1>Create New Recipe</h1>

<form action="/create" method="POST" class="form">

    <label>Title</label>
    <input type="text" name="title" required>

    <label>Description</label>
    <textarea name="description"></textarea>

    <label>Cook Time (minutes)</label>
    <input type="number" name="cook_time">

    <label>Servings</label>
    <input type="number" name="servings">

    <label>Ingredients (one per line, format: quantity - name)</label>
    <textarea name="ingredients" placeholder="1 cup - flour\n2 tbsp - olive oil"></textarea>

    <label>Instructions (one step per line)</label>
    <textarea name="instructions" placeholder="Step 1...\nStep 2..."></textarea>

    <button class="btn">Create Recipe</button>
</form>

{% endblock %}
