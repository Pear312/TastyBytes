{% extends "base.html" %}
{% block content %}

<h1>My Favorite Recipes</h1>
<p class="subtitle">All the recipes you've saved in one place.</p>

{% if favorites %}
    <div class="recipe-grid">
        {% for r in favorites %}
        <div class="recipe-card" style="position:relative;">
            <a href="/recipe/{{ r[0] }}">
                <h3>{{ r[1] }}</h3>
                <p>{{ r[2][:120] }}...</p>
            </a>

            <form action="/unfavorite/{{ r[0] }}" method="POST" 
                  style="position:absolute; top:10px; right:10px;">
                <button type="submit" 
                        style="background:none; border:none; color:red; font-size:20px; cursor:pointer;">
                    ✖
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p>You don’t have any favorite recipes yet.</p>
    <a href="/recipes" class="btn">Browse Recipes</a>
{% endif %}

{% endblock %}
